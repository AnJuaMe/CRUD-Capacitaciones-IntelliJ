<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Nueva Capacitacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Administracion de capacitaciones</h1>
  <hr>
  <h2>Nueva Capacitacion</h2>
  <form th:action="@{/capacitaciones/guardarCapacitacion}" th:object="${capacitacion}" method="post">

    <label for="desCapacitacion">Descripcion de Capacitacion</label>
    <input type="text" th:field="*{desCapacitacion}" class="form-control mb-4 col-4">

    <label for="fechaInicio">Fecha de Inicio</label>
    <input type="date" th:field="*{fechaInicio}" class="form-control mb-4 col-4">

    <label for="fechaFin">Fecha de Fin</label>
    <input type="date" th:field="*{fechaFin}" class="form-control mb-4 col-4">

    <label for="estado">Estado</label>
    <select th:field="*{estado}" class="form-control mb-4 col-4">
      <option value="0" th:text="'Programado'">Programado</option>
      <option value="1" th:text="'Realizado'">Realizado</option>
      <option value="2" th:text="'Postergado'">Postergado</option>
    </select>
    <label for="creditos">Creditos</label>
    <input type="text" th:field="*{creditos}" placeholder="Ingrese los crÃ©ditos" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Guardar</button>
  </form>

</div>

</body>
</html>
