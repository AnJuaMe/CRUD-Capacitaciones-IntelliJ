<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Actualizar Capacitacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Administración de capacitaciones</h1>
  <hr>
  <h2>Actualizar Capacitacion</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form th:action="@{/capacitaciones/guardarCapacitacion}" th:object="${capacitacion}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="desCapacitacion">Descripción de Capacitacion</label>
        <input type="text" th:field="*{desCapacitacion}" class="form-control mb-4 col-4" />

        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" th:field="*{fechaInicio}" class="form-control mb-4 col-4" />

        <label for="fechaFin">Fecha de Fin</label>
        <input type="date" th:field="*{fechaFin}" class="form-control mb-4 col-4" />

        <label for="estado">Estado</label>
        <select th:field="*{estado}" class="form-control mb-4 col-4">
          <option value="0" th:selected="${capacitacion.estado == 0}">Programado</option>
          <option value="1" th:selected="${capacitacion.estado == 1}">Realizado</option>
          <option value="2" th:selected="${capacitacion.estado == 2}">Postergado</option>
        </select>

        <label for="creditos">Créditos</label>
        <input type="text" th:field="*{creditos}" placeholder="Ingrese los créditos" class="form-control mb-4 col-4" />

        <button type="submit" class="btn btn-info col-2">Guardar</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
